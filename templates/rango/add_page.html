{% block body_block %}
    <div class='hero-unit'>

        <h1>Add a Page</h1>

    <form class="span6" id="category_form" method="post" action="/rango/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

        <br/>
            <button class="btn btn-primary" type="submit" name="submit">Create Page</button>
        </form>
    </div>
    {% endblock %}
